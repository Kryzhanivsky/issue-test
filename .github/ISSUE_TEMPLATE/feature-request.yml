        - ðŸŸ¡ Low â€“ nice to have
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other details, links, or references.
      placeholder: "See similar feature in GitHub dark mode"
