labels: ["enhancement", "needs-triage"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Short Summary
      description: Briefly describe the feature in one sentence.
      placeholder: "Example: Add dark mode option"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem to Solve
      description: What problem or need does this feature address?
      placeholder: "Example: Users have difficulty reading the interface in low light"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your idea for how the problem should be solved.
      placeholder: "Example: Introduce a dark theme toggle in settings"

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other details, links, or references.
      placeholder: "Example: See similar feature in GitHub dark mode"

