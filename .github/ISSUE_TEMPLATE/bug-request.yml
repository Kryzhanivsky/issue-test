name: Bug Report
description: Report a problem clearly so the team can reproduce and fix it
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a problem!  
        Please fill in the sections below as clearly as possible.

  - type: textarea
    id: summary
    attributes:
      label: Short Summary
      description: Briefly describe the problem in one sentence.
      placeholder: "Example: Login button does not work on mobile"

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the exact steps so anyone can repeat the problem.
      placeholder: |
        1. Go to the login page
        2. Enter a valid username and password
        3. Click the "Login" button
        4. See the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected to be logged in and redirected to the dashboard"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Nothing happened, the page just refreshed"
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: On which system did the problem occur?
      placeholder: "Browser: Chrome 119 / OS: Windows 10"

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: If possible, add screenshots or error messages.
      placeholder: "Drag & drop screenshots or copy error logs here"

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How much does this problem affect the project?
      options:
        - ðŸ”´ Critical â€“ blocks development or release
        - ðŸŸ  Major â€“ affects main functionality but has a workaround
        - ðŸŸ¡ Minor â€“ small issue, cosmetic or low impact
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other details that might help.
      placeholder: "Happens only when logged out, maybe related to session handling."
