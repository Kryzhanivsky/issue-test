name: Bug Report
description: Create a report to help us improve
title: "(SP: ) "
labels: ["bug"]
assignees: []
body:
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: What actually happened (visible, missing, broken, etc.).
      placeholder: "Button is not displayed. See screenshot below."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Result
      description: What should have happened.
      placeholder: "Button should be displayed. See mock-up or screenshot."
    validations:
      required: true

  - type: textarea
    id: preconditions
    attributes:
      label: Preconditions
      description: Actions or setup needed before reproducing the bug.
      placeholder: |
        Example:
        1. Create an item in the database:
           INSERT INTO table1 (column1, column2)
           VALUES (value1, value2);

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Exact steps to reproduce the issue.
      placeholder: |
        1. Go to "..."
        2. Click on "..."
        3. Scroll down to "..."



  - type: textarea
    id: postconditions
    attributes:
      label: Postconditions
      description: Cleanup steps needed after reproducing the bug.
      placeholder: |
        Example:
        DELETE FROM table1 WHERE id=<item1_id>;


  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Client or admin page.
      options:
        - Client page
        - Admin page
    validations:
      required: true

  - type: dropdown
    id: reproducible
    attributes:
      label: Reproducibility
      description: How often does the bug occur?
      options:
        - Always
        - Sometimes
        - Rarely
        - Unable to reproduce
    validations:
      required: true

  - type: dropdown
    id: labels
    attributes:
      label: Labels to Add
      description: Select the most suitable label.
      multiple: true
      options:
        - Bug
        - Priority: High
        - Priority: Medium
        - Priority: Low
        - Severity: Critical
        - Severity: Major
        - Severity: Minor
        - Type: UI
        - Type: Functional
        - Type: API
